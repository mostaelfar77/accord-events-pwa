<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé´ Accord Events Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        /* Main content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        /* Event Settings */
        .event-settings {
            grid-column: 1 / -1;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .event-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Checkbox styles */
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            background: white;
        }

        input[type="checkbox"]:checked + .checkmark::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
        }

        /* Button styles */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
        }

        /* Notification */
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }

        .footer-content {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .footer-text {
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiByeD0iMTAiIGZpbGw9IiM2NjdlZWEiLz4KPHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxNSIgeT0iMTUiPgo8cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptLTIgMTV2LTJoNnYySDEweiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+Cjwvc3ZnPgo=" alt="Accord Logo" class="company-logo">
            <h1>Accord for Exhibitions and Conferences Registration System</h1>
        </div>

        <!-- Event Settings -->
        <div class="event-settings">
            <h2>‚öôÔ∏è Event Settings</h2>
            <div class="event-form">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" placeholder="Enter event name">
                </div>
                <div class="form-group">
                    <label for="officialList">Upload Official Attendee List (CSV):</label>
                    <input type="file" id="officialList" accept=".csv">
                </div>
                <div class="form-group">
                    <label for="certificateTemplate">Certificate Template (JPEG):</label>
                    <input type="file" id="certificateTemplate" accept="image/jpeg">
                </div>
                <div class="form-group">
                    <label for="badgeTemplate">Badge Template (JPEG):</label>
                    <input type="file" id="badgeTemplate" accept="image/jpeg">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoPrintBadges">
                        <span class="checkmark"></span>
                        Auto-print badge when someone registers
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="saveEventSettings()">Save Event Settings</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Registration Section -->
            <div class="section">
                <h2>üìù Registration</h2>
                <div class="form-group">
                    <label for="attendeeName">Attendee Name:</label>
                    <input type="text" id="attendeeName" placeholder="Enter full name" oninput="handleNameInput()">
                    <div id="autocomplete" style="display: none; position: absolute; background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; z-index: 1000;"></div>
                </div>
                <div class="form-group">
                    <label for="attendeePhone">Phone Number:</label>
                    <input type="tel" id="attendeePhone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="registrationType">Registration Type:</label>
                    <select id="registrationType">
                        <option value="official">Official Attendee</option>
                        <option value="walkin">Walk-in Registration</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="registerAttendee()">Register Attendee</button>
            </div>

            <!-- Reports Section -->
            <div class="section">
                <h2>üìä Reports & Data</h2>
                <div class="form-group">
                    <label>Total Registrations: <span id="totalRegistrations">0</span></label>
                </div>
                <div class="form-group">
                    <label>Official Attendees: <span id="officialCount">0</span></label>
                </div>
                <div class="form-group">
                    <label>Walk-in Registrations: <span id="walkinCount">0</span></label>
                </div>
                <button class="btn btn-warning" onclick="printBadges()">Print Badges</button>
                <button class="btn btn-warning" onclick="printCertificates()">Print Certificates</button>
                <button class="btn btn-warning" onclick="searchCertificate()">Search & Print Certificate</button>
                <button class="btn btn-danger" onclick="resetSystem()">Reset System</button>
            </div>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="notification"></div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <div class="footer-text">Made with ‚ù§Ô∏è by Mostafa Tarek ElFar</div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let officialAttendees = JSON.parse(localStorage.getItem('officialAttendees') || '[]');
        let registrations = JSON.parse(localStorage.getItem('registrations') || '[]');
        let eventSettings = JSON.parse(localStorage.getItem('eventSettings') || '{}');

        // Load settings on startup
        document.addEventListener('DOMContentLoaded', function() {
            loadEventSettings();
            updateCounts();
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function loadEventSettings() {
            if (eventSettings.eventName) {
                document.getElementById('eventName').value = eventSettings.eventName;
            }
            if (eventSettings.autoPrintBadges !== undefined) {
                document.getElementById('autoPrintBadges').checked = eventSettings.autoPrintBadges;
            }
        }

        function saveEventSettings() {
            eventSettings.eventName = document.getElementById('eventName').value;
            eventSettings.autoPrintBadges = document.getElementById('autoPrintBadges').checked;
            
            localStorage.setItem('eventSettings', JSON.stringify(eventSettings));
            showNotification('Event settings saved successfully!');
        }

        function handleNameInput() {
            const name = document.getElementById('attendeeName').value.trim();
            const autocomplete = document.getElementById('autocomplete');
            
            if (name.length < 2) {
                autocomplete.style.display = 'none';
                return;
            }

            const matches = officialAttendees.filter(attendee => 
                attendee.name.toLowerCase().includes(name.toLowerCase())
            );

            if (matches.length > 0) {
                autocomplete.innerHTML = matches.map(attendee => 
                    `<div onclick="selectAttendee('${attendee.name}', '${attendee.phone}')" style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;">${attendee.name} - ${attendee.phone}</div>`
                ).join('');
                autocomplete.style.display = 'block';
            } else {
                autocomplete.style.display = 'none';
            }
        }

        function selectAttendee(name, phone) {
            document.getElementById('attendeeName').value = name;
            document.getElementById('attendeePhone').value = phone;
            document.getElementById('autocomplete').style.display = 'none';
        }

        function registerAttendee() {
            const name = document.getElementById('attendeeName').value.trim();
            const phone = document.getElementById('attendeePhone').value.trim();
            const type = document.getElementById('registrationType').value;

            if (!name || !phone) {
                showNotification('Please fill in all fields!', 'error');
                return;
            }

            const registration = {
                id: Date.now(),
                name: name,
                phone: phone,
                type: type,
                timestamp: new Date().toISOString(),
                badgePrinted: false,
                certificatePrinted: false
            };

            registrations.push(registration);
            localStorage.setItem('registrations', JSON.stringify(registrations));

            // Clear form
            document.getElementById('attendeeName').value = '';
            document.getElementById('attendeePhone').value = '';
            document.getElementById('autocomplete').style.display = 'none';

            showNotification(`${name} registered successfully!`);
            updateCounts();

            // Auto-print badge if enabled
            if (eventSettings.autoPrintBadges) {
                printSingleBadge(registration);
            }
        }

        function updateCounts() {
            const total = registrations.length;
            const official = registrations.filter(r => r.type === 'official').length;
            const walkin = registrations.filter(r => r.type === 'walkin').length;

            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('officialCount').textContent = official;
            document.getElementById('walkinCount').textContent = walkin;
        }

        function printSingleBadge(attendee) {
            const printWindow = window.open('', '_blank');
            const eventName = eventSettings.eventName || 'Accord Events';
            
            let html = `
                <html>
                <head><title>Badge - ${attendee.name}</title></head>
                <body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
                    <div style="width: 18cm; height: 13cm; border: 2px solid #333; padding: 20px; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                        <h1 style="margin-bottom: 20px;">${eventName}</h1>
                        <h2 style="font-size: 24px; margin-bottom: 10px;">${attendee.name}</h2>
                        <p style="font-size: 16px;">${attendee.phone}</p>
                        <p style="margin-top: 20px; font-size: 14px;">${attendee.type === 'official' ? 'Official Attendee' : 'Walk-in Registration'}</p>
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.print();
        }

        function printBadges() {
            const unprintedBadges = registrations.filter(r => !r.badgePrinted);
            
            if (unprintedBadges.length === 0) {
                showNotification('No unprinted badges found!', 'error');
                return;
            }
            
            const printWindow = window.open('', '_blank');
            const eventName = eventSettings.eventName || 'Accord Events';
            
            let html = `
                <html>
                <head><title>Badges</title></head>
                <body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
            `;
            
            unprintedBadges.forEach(attendee => {
                html += `
                    <div style="width: 18cm; height: 13cm; border: 2px solid #333; padding: 20px; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-bottom: 20px;">
                        <h1 style="margin-bottom: 20px;">${eventName}</h1>
                        <h2 style="font-size: 24px; margin-bottom: 10px;">${attendee.name}</h2>
                        <p style="font-size: 16px;">${attendee.phone}</p>
                        <p style="margin-top: 20px; font-size: 14px;">${attendee.type === 'official' ? 'Official Attendee' : 'Walk-in Registration'}</p>
                    </div>
                `;
            });
            
            html += '</body></html>';
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.print();
            
            // Mark as printed
            unprintedBadges.forEach(attendee => {
                attendee.badgePrinted = true;
            });
            localStorage.setItem('registrations', JSON.stringify(registrations));
        }

        function printCertificates() {
            const unprintedCertificates = registrations.filter(r => !r.certificatePrinted);
            
            if (unprintedCertificates.length === 0) {
                showNotification('No unprinted certificates found!', 'error');
                return;
            }
            
            const printWindow = window.open('', '_blank');
            const eventName = eventSettings.eventName || 'Accord Events';
            
            let html = `
                <html>
                <head><title>Certificates</title></head>
                <body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
            `;
            
            unprintedCertificates.forEach(attendee => {
                html += `
                    <div style="width: 21cm; height: 29.7cm; border: 2px solid #333; padding: 40px; text-align: center; background: white; margin-bottom: 20px;">
                        <h1 style="margin-bottom: 30px; color: #333;">Certificate of Attendance</h1>
                        <h2 style="margin-bottom: 20px; color: #666;">This is to certify that</h2>
                        <h3 style="font-size: 28px; margin-bottom: 20px; color: #333;">${attendee.name}</h3>
                        <p style="margin-bottom: 30px; color: #666;">has attended</p>
                        <h4 style="font-size: 24px; margin-bottom: 30px; color: #667eea;">${eventName}</h4>
                        <p style="margin-top: 40px; color: #666;">Date: ${new Date(attendee.timestamp).toLocaleDateString()}</p>
                    </div>
                `;
            });
            
            html += '</body></html>';
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.print();
            
            // Mark as printed
            unprintedCertificates.forEach(attendee => {
                attendee.certificatePrinted = true;
            });
            localStorage.setItem('registrations', JSON.stringify(registrations));
        }

        function searchCertificate() {
            const name = prompt('Enter attendee name to search:');
            if (!name) return;
            
            const matches = registrations.filter(r => 
                r.name.toLowerCase().includes(name.toLowerCase())
            );
            
            if (matches.length === 0) {
                showNotification('No matching registrations found!', 'error');
                return;
            }
            
            if (matches.length === 1) {
                printIndividualCertificate(matches[0]);
            } else {
                const attendee = matches.find(r => r.name.toLowerCase() === name.toLowerCase());
                if (attendee) {
                    printIndividualCertificate(attendee);
                } else {
                    showNotification('Multiple matches found. Please be more specific.', 'error');
                }
            }
        }

        function printIndividualCertificate(attendee) {
            const printWindow = window.open('', '_blank');
            const eventName = eventSettings.eventName || 'Accord Events';
            
            let html = `
                <html>
                <head><title>Certificate - ${attendee.name}</title></head>
                <body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
                    <div style="width: 21cm; height: 29.7cm; border: 2px solid #333; padding: 40px; text-align: center; background: white;">
                        <h1 style="margin-bottom: 30px; color: #333;">Certificate of Attendance</h1>
                        <h2 style="margin-bottom: 20px; color: #666;">This is to certify that</h2>
                        <h3 style="font-size: 28px; margin-bottom: 20px; color: #333;">${attendee.name}</h3>
                        <p style="margin-bottom: 30px; color: #666;">has attended</p>
                        <h4 style="font-size: 24px; margin-bottom: 30px; color: #667eea;">${eventName}</h4>
                        <p style="margin-top: 40px; color: #666;">Date: ${new Date(attendee.timestamp).toLocaleDateString()}</p>
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.print();
            
            // Mark as printed
            attendee.certificatePrinted = true;
            localStorage.setItem('registrations', JSON.stringify(registrations));
        }

        function resetSystem() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone!')) {
                registrations = [];
                officialAttendees = [];
                eventSettings = {};
                localStorage.removeItem('registrations');
                localStorage.removeItem('officialAttendees');
                localStorage.removeItem('eventSettings');
                updateCounts();
                showNotification('System reset successfully!');
            }
        }
    </script>
</body>
